<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite Nancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .business-card {
            background: linear-gradient(135deg, #FFD6B3 0%, #ffefdf 100%);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 35px 25px;
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .business-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.25);
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .business-card:hover::before {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .profile-icon {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 1.9em;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        .title {
            font-size: 1.1em;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #7f8c8d;
            font-style: italic;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            transition: all 0.3s ease;
            min-height: 50px;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .contact-text {
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.85em;
            text-align: center;
            line-height: 1.3;
        }

        .website-full {
            grid-column: 1 / -1;
            margin-top: 8px;
        }

        .decorative-element {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            top: -60px;
            right: -60px;
            z-index: 1;
        }

        .decorative-element2 {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50%;
            bottom: -40px;
            left: -40px;
            z-index: 1;
        }

        .decorative-element3 {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 50%;
            top: 50%;
            left: -30px;
            z-index: 1;
        }

        /* Instructions pour capture */
        .capture-instruction {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive pour mobile */
        @media (max-width: 480px) {
            .business-card {
                width: 350px;
                height: 350px;
                padding: 25px 20px;
            }

            .name {
                font-size: 1.6em;
            }

            .title {
                font-size: 1em;
            }

            .contact-text {
                font-size: 0.8em;
            }

            .icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
